
    {% extends "base.html" %}
    
    {% block body %}

        <!-- Heading -->
        

        <!-- Feature Row -->
        <div class="row">
        	<p>
        	<form class="form-signin" action="{% url 'novacat' %}" method="post">{% csrf_token %}
        		<h2 class="form-signin-heading">Nova categoria</h2>
        		<input type="text" id="id_nome" name="nome" class="form-control" placeholder="Nome da categoria" required>
        		<button class="btn btn-lg btn-primary btn-block" type="submit" value="newcat">Cadastrar</button>
        		{% if form.errors %}
        		<div class="alert alert-danger">
        			{{form.non_field_errors}}
        			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
        			
        		</div>
        		{% endif %}
        	</form>
            </p>
             
            
        </div>
        <!-- /.row -->

    {% endblock %}
    <!-- /.container -->
